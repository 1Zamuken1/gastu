spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/GASTU}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    show-sql: false  # No mostrar SQL en producción
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: true
    clean-disabled: true  # NUNCA permitir clean en producción

# JWT con variables de entorno
jwt:
  secret: ${JWT_SECRET}  # DEBE ser variable de entorno
  expiration: ${JWT_EXPIRATION:3600000}  # 1 hora por defecto
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400000}  # 24 horas

# Logging mínimo en producción
logging:
  level:
    root: WARN
    gastu.gastu: INFO
    org.springframework: WARN
    org.hibernate: WARN

# CORS restrictivo en producción
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://tudominio.com}
  allowed-methods: GET,POST,PUT,DELETE
  allowed-headers: Authorization,Content-Type
  allow-credentials: true

# Server config para producción
server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false