spring:
  datasource:
    url: jdbc:mysql://localhost:3306/gastu?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    clean-disabled: false  # En dev puedes permitir clean

# JWT con clave débil solo para desarrollo
jwt:
  secret: dev-secret-key-not-for-production-use-only-testing
  expiration: 86400000      # 24 horas
  refresh-expiration: 604800000  # 7 días

# Logging más detallado en desarrollo
logging:
  level:
    gastu.gastu: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG

# CORS permisivo en desarrollo
cors:
  allowed-origins: http://localhost:3000,http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true